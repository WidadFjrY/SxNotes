<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>SxNotes</title>
  </head>

  <body class="font-inter">
    <!-- Navbar Start -->
    <div class="container mx-auto h-14 max-w-full shadow-md">
      <div class="flex">
        <h1 class="flex-1 pl-4 pt-3 text-2xl font-bold text-teal-500">
          SxNotes
        </h1>
        <p class="flex-1 pt-4 pr-4 text-right font-semibold text-teal-500">
          Hai, <a href="#" class="hover:underline">User</a> |
          <a href="./src/register.html" class="hover:underline">Daftar</a>
        </p>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Login Start -->
    <section class="container my-20 mx-auto md:my-36 md:flex">
      <div class="container mx-auto max-w-sm md:my-auto md:flex-1">
        <h1 class="pl-4 pb-0 text-xl font-bold text-teal-500 md:text-2xl">
          Masuk Akun
        </h1>
        <p class="pl-4 pr-4 text-sm text-slate-500 md:text-lg">
          Buat kamu yang sudah mendaftar silahkan login, belum punya akun? Ayo
          <a href="./src/register.html" class="text-blue-600 hover:underline"
            >daftar</a
          >
        </p>
      </div>
      <div
        class="container m-3 mx-auto max-w-sm rounded-lg border-2 border-teal-500 p-5 shadow-md md:my-auto md:flex-1 lg:max-w-xl"
      >
        <div
          class="container m-auto w-32 transition duration-500 ease-in-out hover:scale-105"
        >
          <img src="src/img/Icon.png" alt="Icon" class="-mt-5 scale-50" />
        </div>
        <hr class="mx-2 mb-4 rounded-full border-teal-500 shadow-sm" />
        <div class="pl-2 pr-2">
          <form>
            <label for="email" class="text-base font-semibold text-slate-500"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Masukan Email"
              class="text-md peer mt-1 block w-full rounded-lg border-2 py-1 pl-2 font-sans text-slate-500 outline-none placeholder:text-sm placeholder:text-slate-300 hover:border-teal-500 focus:border-teal-500 invalid:focus:border-pink-500"
            />
          </form>
        </div>
        <div class="mt-3 pr-2 pl-2">
          <form>
            <label for="password" class="font-semibold text-slate-500"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Masukan Password"
              class="text-md mt-1 w-full rounded-lg border-2 py-1 pl-2 outline-none placeholder:text-sm placeholder:text-slate-300 hover:border-teal-500 focus:border-teal-500"
            />
          </form>
        </div>
        <button
          class="text-md ml-2 mt-4 rounded-lg bg-teal-500 py-1 px-10 font-bold text-white transition duration-500 ease-in-out hover:bg-teal-400 focus:ring-2 focus:ring-teal-600"
        >
          Masuk
        </button>
        <div class="mt-4 flex">
          <div class="ml-2 flex-1">
            <input type="checkbox" name="ingat saya" id="ingat saya" />
            <label
              for="ingat saya"
              class="cursor-pointer text-base text-slate-500"
              >Ingat saya</label
            >
          </div>
          <a
            href="#"
            class="flex-1 pr-4 text-right text-sm text-blue-600 hover:underline"
            >Lupa Password?
          </a>
        </div>
      </div>
    </section>
    <!-- Login End -->
  </body>
</html>
